<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="container">
    <div class="card">
      <figure class="card-image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium image">
      </figure>
      <h3><a href="#"> Equilibrium #3429</a></h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="price">
        <div class="eth">
          <img src="images/icon-ethereum.svg" aria-hidden="true">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" aria-hidden="true">
          <p>3 days left</p>
        </div>
      </div>

      <div class="line"></div>

      <div class="footer">
        <img src="images/image-avatar.png" alt="creator profile">
        <p> Creation of<span class="author"><a href="#">Jules Wyvern </a> </span></p>
      </div>

    </div>
  </div>

</body>

</html>
